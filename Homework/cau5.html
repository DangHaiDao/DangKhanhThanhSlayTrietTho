<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
    position: relative;
}
form {
    position: absolute;
    top: 100%;
    right: 50%;
    transform: translateX(50%) translateY(50%);

    
}
h1{
    color: #8A2BE2;
}
.btn-submit{
    border-radius: 6px;
    border: 1px solid black;
    padding: 2px 4px;
    cursor: pointer;
}
    </style>
    <title>Document</title>
</head>
<body>
      
<form action="">
    <table>
        <tr>
            <th colspan="2"><h1>Đăng nhập hệ thống</h1></th>
        </tr>
        <tr>
            <td colspan="2">
                <hr color="#0000FF">
            </td>
        </tr>
        <tr>
            <td colspan="1" align="center">Tên đăng nhập</td>
            <td><input type="text" placeholder="nhập tên"></td>
        </tr>
        <tr>
            <td colspan="1" align="center">Mật khẩu</td>
            <td><input type="text" placeholder="nhập mã số"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Đăng nhập" class="btn-submit">
            </td>
            
        </tr>
        <tr>
            <td colspan="2" align="center"><p>Quên mật khẩu / Đăng ký</p></td>
        </tr>
        <tr>
            <td colspan="2">
                <hr color="#0000FF">
            </td>
        </tr>
    </table>
   
    
</form>
</body>
</html>
